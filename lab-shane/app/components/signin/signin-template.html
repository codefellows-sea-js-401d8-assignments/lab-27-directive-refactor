<form class="form-inline" name="signin" ng-submit="$ctrl.signin($ctrl.user)">
  <input class="form-control" placeholder="email" ""type="text" name="username" required ng-model="$ctrl.user.email">
  <input class="form-control" placeholder="password" type="password" name="password" required ng-model="$ctrl.user.password">
  <button class="btn btn-default" type="submit" name="submit">Sign In</button>
</form>
