<form class="form-inline" name="signup" ng-submit="$ctrl.signup($ctrl.user)">
  <input class="form-control" placeholder="email" type="text" name="username" ng-model="$ctrl.user.email">
  <input class="form-control" placeholder="password" type="password" name="password" ng-model="$ctrl.user.password">
  <button class="btn btn-default" type="submit" name="submit">Sign Up</button>
</form>
