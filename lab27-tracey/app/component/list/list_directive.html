<div ng-init="listCtrl.getLists()">
  <form-directive button-text="Create List" save="listCtrl.createList(list)"></form-directive>

  <ul>
    <li ng-repeat="list in listCtrl.lists"><button type="submit" ng-click="listCtrl.deleteList(list)">Remove</button>
      {{list.name}}
    </li>
  </ul>
</div>
