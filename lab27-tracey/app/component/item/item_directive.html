<div ng-init="itemCtrl.getNotes()">
  <form class="form-inline" novalidate  ng-submit="itemCtrl.createNote(itemCtrl.note)">

    <div class="form-group">
      <label for="content">New Note</label>
      <input name="content" class="form-control" ng-model="itemCtrl.note.content" />
    </div>
    <button type="submit" class="btn btn-default">Add Note</button>
  </form>

  <ul>
    <li ng-repeat="note in itemCtrl.notes"><button type="submit" class="btn btn-primary" ng-click="itemCtrl.deleteNote(note)">Remove</button>
      {{note.content}}
    </li>
  </ul>
</div>
