<form name="signup" ng-submit="$ctrl.signup($ctrl.user)">
  <label for="email">Email:</label>
  <input type="text" required ng-model="$ctrl.user.email" />
  <label for="password">Password:</label>
  <input type="password" required ng-model="$ctrl.user.password" />
  <button class="btn btn-primary" type="submit">New User</button>
</form>
