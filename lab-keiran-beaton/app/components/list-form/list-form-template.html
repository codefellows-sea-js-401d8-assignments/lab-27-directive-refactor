<form class="form-inline" novalidate ng-submit="lfCtrl.saveAndNull(lfCtrl.list)">

  <div class="form-group">
    <label for="name"> Name: </label>
    <input name="name" class="form-control" ng-model="lfCtrl.list.name">
  </div>

  <button type="submit" class="btn btn-default">{{lfCtrl.buttonText}}</button>

  <ng-transclude></ng-transclude>

</form>
