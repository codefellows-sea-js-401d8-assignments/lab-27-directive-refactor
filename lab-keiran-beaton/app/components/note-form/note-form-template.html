<form class="form-inline" novalidate ng-submit="nfCtrl.saveNoteAndNull(nfCtrl.note)">

  <div class="form-group">
    <label for="name">Name:</label>
    <input name="name" class="form-control" ng-model="nfCtrl.note.name">
  </div>

  <div class="form-group">
    <label for="content">Content:</label>
    <input name="content" class="form-control" ng-model="nfCtrl.note.content">
  </div>

  <button type="submit" class="btn btn-default">{{nfCtrl.noteButtonText}}</button>

  <ng-transclude></ng-transclude>

</form>
