<!DOCTYPE html>
<html ng-app="listApp">
  <head>
    <title>List Manager</title>
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1>Note app</h1>
    <main ng-controller="ListController as listCtrl">
      <h3>Create List</h3>
      <form class="form-inline" novalidate ng-submit="listCtrl.createList(listCtrl.list)">
        <div class="form-group">
          <label for="name"> Name: </label>
          <input name="name" class="form-control" ng-model="listCtrl.list.name">
        </div>
      <button type="submit" class="btn btn-default"> + </button>
    </form>

    <h3>Retrieve lists</h3>
    <form class="form-inline" novalidate ng-submit="listCtrl.getLists(listCtrl.listId)">
      <div class="form-group">
        <label for="list-id">List ID: </label>
        <input name="list-id" class="form-control" ng-model="listCtrl.listId">
      </div>
      <button type="submit" class="btn btn-default"> >> </button>
    </form>

  <h3>Delete List</h3>
  <form class="form-inline" novalidate ng-submit="listCtrl.deleteList(listCtrl.listId)">
    <div class="form-group">
      <label for="list-id">List ID: </label>
      <input name="list-id" class="form-control" ng-model="listCtrl.listId">
    </div>
    <button type="submit" class="btn btn-default">Delete</button>
  </form>

  <ol>
    <li ng-repeat="item in listCtrl.lists" value="{{item.name}}"> {{item.name}} </li>
  </ol>
  </main>
  </body>
</html>
