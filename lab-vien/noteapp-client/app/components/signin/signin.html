<form name="signin" ng-submit="$ctrl.signin($ctrl.user)">
  <label for="email">Email</label>
  <input name="email" type="text" ng-model="$ctrl.user.email" />
  <label for="password"></label>
  <input name="password" type="password" ng-model="$ctrl.user.password" />
  <button class="btn btn-default" type="submit">Signin</button>
</form>
