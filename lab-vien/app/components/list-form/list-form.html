<form class="form-inline"
  novalidate ng-submit="listFormCtrl.saveAndNull(listFormCtrl.list)">

  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" class="form-control" ng-model="listFormCtrl.list.name">
  </div>

  <button type="submit" class="btn btn-default">{{listFormCtrl.buttonText}}</button>
  <ng-transclude></ng-transclude>
</form>
