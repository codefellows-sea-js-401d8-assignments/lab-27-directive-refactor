<!DOCTYPE html>
<html ng-app="lab22">
  <head>
    <title>Lab22</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="bundle.css" />
  </head>

  <body>
    <main ng-controller="ListController as listCtrl">
      <form class="form-block" novalidate ng-submit="listCtrl.createList(listCtrl.list)">

        <div class="form-group">
          <label for="name">Name: </label>
          <input name="name" type="text" class="form-control" ng-model="listCtrl.list.name" />
        </div>

        <button type="submit" class="btn btn-default"> + </button>

      </form>

      <ul ng-init="listCtrl.getLists()">
        <li ng-repeat="item in listCtrl.lists"><button type="submit" ng-click="listCtrl.deleteList(item._id)">Remove</button>
          {{item.name}}
        </li>
      </ul>
    </main>
  </body>
</html>
