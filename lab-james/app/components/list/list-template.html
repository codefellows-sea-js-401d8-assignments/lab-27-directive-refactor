<div ng-init="lc.getLists()">
  <list-form-directive take-this="lc.createList(list)">
    <h2> LIST DIRECTIVE </h2>
  </list-form-directive>
</div>

<h2> Lists: </h2>
<ul>
  <li ng-repeat="list in lc.lists">
    {{list.name}}
    <button ng-click="lc.removeList(list)"> REMOVE </button>
  </li>
</ul>
