<div class="form-inline">
  <h3>Sign In</h3>
  <form name="signin" ng-submit="$ctrl.signin($ctrl.user)">
    <label for="email">Email: </label>
    <input type="text" required data-ng-model="$ctrl.user.email">
    <label for="password">Password: </label>
    <input type="password" required data-ng-model="$ctrl.user.password">
    <button class="btn btn-default" type="submit">Submit</button>
  </form>
</div>
